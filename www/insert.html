<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var title = $("#title").val();
                var duration = $("#duration").val();
                var price = $("#price").val();
                var dataString = "title=" + title + "&duration=" + duration + "&price=" + price + "&insert=";
                if ($.trim(title).length > 0 & $.trim(duration).length > 0 & $.trim(price).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "https://crinated-wrenches.000webhostapp.com/deva/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>

<body>
    <nav class="navbar bg-primary">

        <a href="index.html" class="btn btn-light">Home</a>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-5">

                    <!-- Credit card form content -->
                    <div class="tab-content">

                        <!-- credit card info-->
                        <div id="nav-tab-card" class="tab-pane fade show active">
                            <h2 class="text-center text-primary">Insert</h2>
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input class="form-control" type="text" id="title" value="" />
                            </div>
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" id="duration" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>

                                <input class="form-control" type="text" id="price" value="" />
                            </div>
                            <input type="button" id="insert" class="btn btn-primary btn-block rounded-pill shadow-sm" value="Insert" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
